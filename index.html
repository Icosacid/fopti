<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>FOPTI</title>
		<meta charset="utf-8" />
		<base href="./" />
		<!--<base href="https://www.alexandrix.com/fopti" />-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<nav>
			<p class="tab" id="home">About</p>
			<p class="tab hidden" id="oscilloscope">Oscilloscope</p>
			<p class="tab hidden" id="fft">FFT</p>
			<p class="tab hidden" id="timefreq">Time-Freq</p>
			<p class="tab hidden" id="combined">Combined</p>
			
			<div id="audio-buttons">
				<button class="audio-start">START</button>
				<button class="mike-start hidden">Start mike</button>
				<button class="mike-stop hidden">Stop mike</button>
				<button class="oscillator-start hidden">Start oscillator</button>
				<button class="oscillator-stop hidden">Stop oscillator</button>
			</div>
		</nav>
		
		<main>
			<section id="loader-container" class="template">
				<div id="loader-content">
					<div class="loader"></div>
				</div>
			</section>
		</main>
		
		<section id="home-template" class="template">
			<div id="home-container" class="container">
				<h1>F⌀PTI</h1>
				<p><em>Enhanced Michelson interferometer for a sensory understanding of gravitational wave detectors</em></p>
				<br/>
				<p>Projet funded by <a href="https://rop.cnrs.fr/" target="_blank">Réseau Optique et Photonique, CNRS</a></p>
			</div>
		</section>
		
		<section id="oscilloscope-template" class="template">
			<div id="oscilloscope-container" class="container">
			
				<div class="canvas-container">
					<canvas id="oscilloscope-axes-canvas"></canvas>
					<canvas id="oscilloscope-grid-canvas"></canvas>
					<canvas id="oscilloscope-curve-canvas"></canvas>
				</div>
				
				<div class="controls">
					<div class="control-tab">
						<p class="key-icon" data-key="A" data-keycode="65"></p>
						<p class="key-info">axes</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="G" data-keycode="71"></p>
						<p class="key-info">grid</p>
					</div>
					
					<div class="control-tab">
						<p class="key-icon" data-key="L" data-keycode="76"></p>
						<p class="key-info">log-log scale</p>
					</div>
				</div>
				
			</div>
		</section>
		
		<section id="fft-template" class="template">
			<div id="fft-container" class="container">
				<div class="canvas-container">
					<canvas id="fft-canvas"></canvas>
				</div>
				<div class="controls"></div>
			</div>
		</section>
		
		<section id="timefreq-template" class="template">
			<div id="timefreq-container" class="container">
				<div class="canvas-container">
					<canvas id="timefreq-canvas"></canvas>
				</div>
				<div class="controls"></div>
			</div>
		</section>
		
		<section id="combined-template" class="template">
			<div id="combined-container" class="container">
				<div class="canvas-container">
					<canvas id="combined-timefreq-canvas"></canvas>
					<canvas id="combined-oscilloscope-canvas"></canvas>
				</div>
				<div class="controls"></div>
			</div>
		</section>
		
		<script src="js/controls.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
