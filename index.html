<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>FOPTI</title>
		<meta charset="utf-8" />
		<base href="./" />
		<!--<base href="https://www.alexandrix.com/fopti" />-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<nav>
			<p class="tab" id="home">Home</p>
			<p class="tab" id="oscilloscope">Oscilloscope</p>
			<p class="tab" id="fft">FFT</p>
			<p class="tab" id="timefreq">Time-Freq</p>
			<p class="tab" id="combined">Combined</p>
			
			<div id="audio-buttons">
				<button class="audio-start">Start main audio</button>
				<button class="mike-start hidden">Start mike</button>
				<button class="mike-stop hidden">Stop mike</button>
				<button class="oscillator-start hidden">Start oscillator</button>
				<button class="oscillator-stop hidden">Stop oscillator</button>
			</div>
		</nav>
		
		<main>
			<div class="loader-container">
				<div class="loader"></div>
			</div>
		</main>
		
		<template id="home-template">
			<div id="home-container" class="container">
				<h1>F⌀PTI</h1>
				<p><em>Enhanced Michelson interferometer for a sensory understanding of gravitational wave detectors</em></p>
				<br/>
				<p>Projet funded by <a href="https://rop.cnrs.fr/" target="_blank">Réseau Optique et Photonique, CNRS</a></p>
			</div>
		</template>
		
		<template id="oscilloscope-template">
			<div id="oscilloscope-container" class="container">
				<canvas id="oscilloscope-canvas"></canvas>
			</div>
		</template>
		
		<template id="fft-template">
			<div id="fft-container" class="container">
				<canvas id="fft-canvas"></canvas>
			</div>
		</template>
		
		<template id="timefreq-template">
			<div id="timefreq-container" class="container">
				<canvas id="timefreq-canvas"></canvas>
			</div>
		</template>
		
		<template id="combined-template">
			<div id="combined-container" class="container">
				<canvas id="combined-canvas"></canvas>
			</div>
		</template>
		
		<script src="script.js"></script>
	</body>
</html>
